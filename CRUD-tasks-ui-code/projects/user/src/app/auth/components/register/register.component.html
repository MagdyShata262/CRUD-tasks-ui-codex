<div class="login d-flex justify-content-center align-items-center m-auto mt-5">
  <div class="row mt-5 w-100 h-100">
    <div class="col-md-6 p-0">
      <div class="overlay"></div>
      <img src="../../../../assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg" alt="">
    </div>
    <div class="col-md-6">
      <div class="h-100 d-flex align-items-center justify-content-center w-100">
        <div class="box w-75">
          <h2>Register</h2>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-100 ">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput placeholder="username" formControlName="username">
              <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput placeholder="email" formControlName="email">
              <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="password" formControlName="password">
              <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" placeholder="confirm password" formControlName="confirmPassword">
              <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                Confirm password is required
              </mat-error>

              <mat-error *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.touched">
                Passwords do not match
              </mat-error>


            </mat-form-field>

            <div class="d-flex justify-content-center mt-3">
              <button mat-raised-button color="warn" type="submit" [disabled]="isLoading">
                {{ isLoading ? 'Creating Account...' : 'Create Account' }}
              </button>
            </div>
          </form>

          <div class="d-flex justify-content-center mt-3">
            <a routerLink="/auth/login">Have an Account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
